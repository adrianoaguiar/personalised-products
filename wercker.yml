box: wercker/php

build:
  steps:
    - script:
        name: Check PHP
        code: |-
            php -v
    - script:
        name: Get Tools
        code: |-
            curl -sS https://getcomposer.org/installer | php
    - script:
        name: Install Dependencies
        code: |-
            php composer.phar install
    - script:
        name: PHPCS
        code: |-
            $WERCKER_SOURCE_DIR/vendor/bin/phpcs -h --standard=$WERCKER_SOURCE_DIR/rulset.xml --ignore=$WERCKER_SOURCE_DIR/vendor .
